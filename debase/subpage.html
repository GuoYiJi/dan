<script type="text/javascript">
$(function(){
    var _leftThis = parseInt($('.header_left span').html());
    var _rightThis = parseInt($('.header_right span').html());
    $(".zanLeft").on('touchstart',function(){
        zan($(this),$('.header_left span'));
    })
    $(".zanRight").on('touchstart',function(){
        zanRight($(this),$('.header_right span'));
    })

    function zan(obj,html){
        if( obj.hasClass('active') ){
            obj.removeClass('active');
            _leftThis--;
            html.html(_leftThis);
        }else{
            obj.addClass('active');
            _leftThis++;
            html.html(_leftThis);
        }
    }
    function zanRight(obj,html){
        if( obj.hasClass('active') ){
            obj.removeClass('active');
            _rightThis--;
            html.html(_rightThis);
        }else{
            obj.addClass('active');
            _rightThis++;
            html.html(_rightThis);
        }
    }
    // 下拉刷新
    var myScroll, pullDownEl, pullDownOffset, pullUpEl, pullUpOffset, generatedCount;
    generatedCount = 0;
    function loaded(){
        myScroll = new IScroll('#wrapper', {
            scrollbars: true,
            mouseWheel: true,
            interactiveScrollbars: true,
            shrinkScrollbars: true,
            fadeScrollbars: true,
            topOffset: pullDownOffset,
            onRefresh: function (){
                alert(1);
            }
        });
    }
    document.addEventListener('touchmove', function (e){
        e.preventDefault()
    }, false);
    loaded();
})

</script>
