<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>edit</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/css.css" rel="stylesheet">
  <link href="css/edit.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.quicksearch.js"></script>
  <script src="js/multiselect/jquery.multi-select.js"></script>
</head>
<body>
    
    <div class="form-group-block">
        <div class="form-group">
            <label class="control-label">&nbsp;&nbsp;Text</label>
            <div class="col-md-6">
                <input type="text" class="form-control" value="Some text value...">
            </div>
        </div>
    </div>
    <div class="form-group-block">
        <div class="form-group">
            <label class="control-label" for="example-email">Email</label>
            <div class="col-md-6">
                <input type="email" id="example-email" name="example-email" class="form-control" placeholder="Email">
            </div>
        </div>
    </div>

    <h4 class="header-title m-t-0 m-b-30">Multiple Select</h4>
    <h5><b>Default</b></h5>
    <p class="text-muted m-b-15 font-13">
        Use a <code>
            &lt;select multiple /&gt;</code>
        as your input element for a tags input, to gain true multivalue support.
    </p>
    <select name="country" class="multi-select" multiple="" id="my_multi_select1">
        <option value="AF">Afghanistan</option>
        <option value="AL">Albania</option>
        <option value="DZ">Algeria</option>
        <option value="AS">American Samoa</option>
    </select>
    <h4 class="header-title m-t-0 m-b-30">Multiple Select</h4>
    <h5><b>Default</b></h5>
    <p class="text-muted m-b-15 font-13">
        Use a <code>
            &lt;select multiple /&gt;</code>
        as your input element for a tags input, to gain true multivalue support.
    </p>
    <select name="country" class="multi-select" multiple="" id="my_multi_select3">
        <option value="AF">Afghanistan</option>
        <option value="AL">Albania</option>
        <option value="DZ">Algeria</option>
        <option value="AS">American Samoa</option>
    </select>
  


<script>
  $(function (){


    $('#my_multi_select1').multiSelect({
        afterInit: function (ms) {
            var that = this,
                $selectableSearch = that.$selectableUl.prev(),
                $selectionSearch = that.$selectionUl.prev(),
                selectableSearchString = '#' + that.$container.attr('id') + ' .ms-elem-selectable:not(.ms-selected)',
                selectionSearchString = '#' + that.$container.attr('id') + ' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
                .on('keydown', function (e) {
                    if (e.which === 40) {
                        that.$selectableUl.focus();
                        return false;
                    }
                });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
                .on('keydown', function (e) {
                    if (e.which == 40) {
                        that.$selectionUl.focus();
                        return false;
                    }
                });
        },
        afterSelect: function () {
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function () {
            this.qs1.cache();
            this.qs2.cache();
        }
    });

    $('#my_multi_select3').multiSelect({
        selectableHeader: "<input type='text' class='form-control search-input' autocomplete='off' placeholder='search...'>",
        selectionHeader: "<input type='text' class='form-control search-input' autocomplete='off' placeholder='search...'>",
        afterInit: function (ms) {
            var that = this,
                $selectableSearch = that.$selectableUl.prev(),
                $selectionSearch = that.$selectionUl.prev(),
                selectableSearchString = '#' + that.$container.attr('id') + ' .ms-elem-selectable:not(.ms-selected)',
                selectionSearchString = '#' + that.$container.attr('id') + ' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
                .on('keydown', function (e) {
                    if (e.which === 40) {
                        that.$selectableUl.focus();
                        return false;
                    }
                });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
                .on('keydown', function (e) {
                    if (e.which == 40) {
                        that.$selectionUl.focus();
                        return false;
                    }
                });
        },
        afterSelect: function () {
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function () {
            this.qs1.cache();
            this.qs2.cache();
        }
    });
  })
</script>
</body>
</html>
