<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>参赛报名处</title>
	<script src="js/common.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/weui.css" />
	<link rel="stylesheet" href="css/baoming.css" />
</head>
<body ontouchstart="">
	<div class="M-tabs">
		<ul>
			<li class="pri"><a href="javascript:;"><i class="icon icon-process"></i>我要参加</a></li>
			<li class="yel"><a href="javascript:;"><i class="icon icon-xuanshou"></i>参赛选手</a></li>
			<li class="hot"><a href="javascript:;"><i class="icon icon-shuoming"></i>赛事说明</a></li>
		</ul>
	</div>
	<div class="search">
		<form action="#" method="post">
			<input class="search_input" type="text" value="" />
			<input class="search_submit" type="submit" value="搜索" />
		</form>
	</div>
	<div class="M-box">
		<div class="box-tit">
			<span>参加报名处</span>
		</div>
		<div class="M-cell">
			
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
			            <div class="weui_cell_hd"><label class="weui_label"><em class="text-hot">*</em>姓名</label></div>
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" placeholder="填写姓名">
			            </div>
			        </div>
					<div class="weui_cell">
			            <div class="weui_cell_hd"><label class="weui_label"><em class="text-hot">*</em>手机</label></div>
			            <div class="weui_cell_bd weui_cell_primary">
			                <input class="weui_input" type="number" placeholder="填写便于联系领奖电话">
			            </div>
			        </div>
				</div>
				<div class="weui_cells_title">性别</div>
				<div class="weui_cells weui_cells_radio">
			        <label class="weui_cell weui_check_label" for="x11">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>男</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input type="radio" class="weui_check" name="radio1" id="x11">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			        <label class="weui_cell weui_check_label" for="x12">

			            <div class="weui_cell_bd weui_cell_primary">
			                <p>女</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			    </div>
				<div class="weui_cells_title">参赛照片</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <div class="weui_uploader">
			                    <div class="weui_uploader_hd weui_cell">
			                        <div class="weui_cell_bd weui_cell_primary">图片上传</div>
			                        <div class="weui_cell_ft">0/3</div>
			                    </div>
			                    <div class="weui_uploader_bd">
			                        <ul class="weui_uploader_files">
			                            <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
			                            <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
			                        </ul>
			                        <div class="weui_uploader_input_wrp">
			                            <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
			                        </div>
			                    </div>
			                </div>
			            </div>
			        </div>
				</div>
				<div class="weui_cells_title">新年寄语</div>
				<div class="weui_cells weui_cells_form">
					
					<div class="weui_cell">
					    <div class="weui_cell_bd weui_cell_primary">
					        <textarea class="weui_textarea" placeholder="请输入评论" rows="3"></textarea>
					        <div class="weui_textarea_counter"><span>0</span>/200</div>
					    </div>
					</div>
				</div>
		</div>
		<div class="M-btns">
			<a href="javascript:;" class="weui_btn weui_btn_warn">提交报名</a>
			<a href="javascript:;" class="weui_btn weui_btn_primary">看看别人的照片</a>
		</div>
	</div>
</body>
</html>
